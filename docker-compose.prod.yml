services:
  # NestJS API
  api-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-gossip-club}-api-prod
    build:
      context: .
      dockerfile: ./docker/builder/api/Dockerfile.api.prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api-the-gossip-club.sebille.net}
        - API_PORT=${API_PORT:-3001}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_AUSTRALIA_URL:-https://the-gossip-club.sebille.net}
        - API_PING_PATH=${API_PING_PATH:-/health}
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:${API_PORT:-3001}"
    environment:
      NODE_ENV: production
      API_PORT: ${API_PORT:-3001}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-jwt-fallback-secret}
      AUTH_SECRET: ${AUTH_SECRET:-auth-fallback-secret}
      NEXT_PUBLIC_WEB_URL: ${NEXT_PUBLIC_AUSTRALIA_URL:-https://the-gossip-club.sebille.net}
      # CORS Configuration - Allow requests from Australia app
      CORS_ORIGIN: ${NEXT_PUBLIC_AUSTRALIA_URL:-https://the-gossip-club.sebille.net}
      # Development auth key (optional for production, remove if not needed)
      DEV_AUTH_KEY: ${DEV_AUTH_KEY:-}
      # Uploads directory path
      UPLOADS_DIR: ${UPLOADS_DIR:-/app/apps/api/uploads}
      # Default admin user credentials
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-admin@admin.com}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-}
      # Production optimizations
      LOG_LEVEL: warn
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:${API_PORT:-3001}/health || exit 1
      start_period: 15s
      interval: 15s
      timeout: 15s
      retries: 5
    networks:
      - app_network_prod
    volumes:
      - bun_cache_prod:/root/.bun/install/cache
      - turbo_cache_prod:/root/.cache/turbo
      # Persistent uploads directory for media files
      - api_uploads_prod:/app/apps/api/uploads

  # Next.js Australia App
  australia-prod:
    container_name: ${COMPOSE_PROJECT_NAME:-gossip-club}-australia-prod
    build:
      context: .
      dockerfile: ./docker/builder/australia/Dockerfile.australia.runtime.prod
      args:
        - NODE_ENV=production
        - API_URL=http://api-prod:${API_PORT:-3001}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api-the-gossip-club.sebille.net}
        - API_PORT=${API_PORT:-3001}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_AUSTRALIA_URL:-https://the-gossip-club.sebille.net}
        - NEXT_PUBLIC_APP_PORT=${NEXT_PUBLIC_AUSTRALIA_PORT:-3010}
        - AUTH_SECRET=${AUTH_SECRET:-auth-fallback-secret}
        - API_ADMIN_TOKEN=${API_ADMIN_TOKEN:-secret-admin-token}
        - API_PING_PATH=${API_PING_PATH:-/health}
    restart: unless-stopped
    ports:
      - "${NEXT_PUBLIC_AUSTRALIA_PORT:-3010}:${NEXT_PUBLIC_AUSTRALIA_PORT:-3010}"
    depends_on:
      api-prod:
        condition: service_healthy
    environment:
      - RUST_BACKTRACE=full
      - NODE_ENV=production
      - API_PING_PATH=/health
      # Server-side API URL (internal Docker network) - Use container name
      - API_URL=http://api-prod:${API_PORT:-3001}
      # Client-side API URL (external access) - Browser needs to reach this URL
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api-the-gossip-club.sebille.net}
      - NEXT_PUBLIC_API_PORT=${API_PORT:-3001}
      - NEXT_PUBLIC_AUSTRALIA_URL=${NEXT_PUBLIC_AUSTRALIA_URL:-https://the-gossip-club.sebille.net}
      - NEXT_PUBLIC_AUSTRALIA_PORT=${NEXT_PUBLIC_AUSTRALIA_PORT:-3010}
      - API_ADMIN_TOKEN=${API_ADMIN_TOKEN:-secret-admin-token}
      - AUTH_SECRET=${AUTH_SECRET:-auth-fallback-secret}
      - DEV_AUTH_KEY=${DEV_AUTH_KEY:-}
    networks:
      - app_network_prod
    volumes:
      # Cache directories to speed rebuilds
      - bun_cache_prod:/root/.bun/install/cache
      - turbo_cache_prod:/root/.cache/turbo

networks:
  app_network_prod:
    name: ${COMPOSE_PROJECT_NAME:-gossip-club}_app_network_prod
    driver: bridge

volumes:
  bun_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-gossip-club}_bun_cache_prod
  turbo_cache_prod:
    name: ${COMPOSE_PROJECT_NAME:-gossip-club}_turbo_cache_prod
  api_uploads_prod:
    name: ${COMPOSE_PROJECT_NAME:-gossip-club}_api_uploads_prod
