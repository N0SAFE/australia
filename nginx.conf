# Main Nginx configuration for app.gossip-club.sebille.net
# This file should be placed in /etc/nginx/sites-available/ and symlinked to /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS for Australia app
server {
    listen 80;
    listen [::]:80;
    server_name app.gossip-club.sebille.net;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Redirect HTTP to HTTPS for API
server {
    listen 80;
    listen [::]:80;
    server_name api.gossip-club.sebille.net;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for Australia app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.gossip-club.sebille.net;

    # SSL certificate files (update paths after obtaining certificates)
    ssl_certificate /etc/letsencrypt/live/app.gossip-club.sebille.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.gossip-club.sebille.net/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client max body size (for uploads - supports very large files)
    client_max_body_size 500M;
    
    # Upload optimization settings
    client_body_buffer_size 1M;
    client_body_timeout 600s;

    # Proxy settings
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts (increased for very large file uploads - 10 minutes)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Disable buffering for uploads (stream directly)
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Next.js specific - static files caching
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://localhost:3000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs
    access_log /var/log/nginx/australia-access.log;
    error_log /var/log/nginx/australia-error.log;
}

# HTTPS server for API
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.gossip-club.sebille.net;

    # SSL certificate files (update paths after obtaining certificates)
    ssl_certificate /etc/letsencrypt/live/api.gossip-club.sebille.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.gossip-club.sebille.net/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client max body size (for uploads - supports very large files)
    client_max_body_size 500M;
    
    # Upload optimization settings
    client_body_buffer_size 1M;
    client_body_timeout 600s;

    # Proxy settings
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # CRITICAL: Forward cookies for authentication
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        # CRITICAL: Forward Range header for video streaming
        proxy_set_header Range $http_range;

        # Timeouts (increased for very large file uploads - 10 minutes)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Disable buffering for uploads/streaming (stream directly)
        proxy_request_buffering off;
        proxy_buffering off;
        
        # CRITICAL: Explicitly pass through response headers from backend
        proxy_pass_header Content-Type;
        proxy_pass_header Content-Length;
        proxy_pass_header Accept-Ranges;
        proxy_pass_header Content-Range;
        
        # HTTP/2 specific: Don't buffer responses for range requests
        proxy_force_ranges on;
        proxy_ignore_headers X-Accel-Buffering;
    }

    # Logs
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;
}
